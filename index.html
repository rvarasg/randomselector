<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Posters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Section_top">
        <div class="content">
            PULSA SI ERES GAY
        </div>
    </div>

    <script>
        const posters = [
            'images/the_half_of_it.jpg',
            'images/elisa_and_marcela.jpg',
            'images/but_im_a_cheerleader.jpg',
            'images/hearts_beat_loud.jpg',
            'images/am_i_ok.jpg',
            'images/mosquita_y_mari.jpg',
            'images/signature_move.jpg',
            'images/guardando_las_apariencias.jpg',
            'images/bodies_bodies_bodies.jpg',
            'images/stud_life.jpg',
            'images/i_cant_think_straight.jpg',
            'images/ammonite.jpg',
            'images/imagine_me_and_you.jpg',
            'images/desert_hearts.jpg',
            'images/tell_it_to_the_bees.jpg',
            'images/princess_cyd.jpg',
            'images/pariah.jpg',
            'images/looking_for_her.jpg',
            'images/rafiki.jpg',
            'images/feliz_novedad.jpg',
            'images/duck_butter.jpg',
            'images/drive_away_dolls.jpg'
        ];

        let index = 0;
        const section = document.querySelector('.Section_top');

        // Function to immediately switch to the next poster
        function nextPoster() {
            section.style.backgroundImage = `url(${posters[index]})`;
            index = (index + 1) % posters.length;
        }

        // Change every 0.2 seconds
        setInterval(nextPoster, 200);

        // Click handler to open the current image in a pop-up
        section.addEventListener('click', () => {
            // index has already moved to next, so we use previous image
            const currentImage = posters[(index - 1 + posters.length) % posters.length];
            window.open(currentImage, '_blank');
        });
    </script>
</body>
</html>
